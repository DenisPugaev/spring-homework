<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Info</title>
</head>
<body>

<div style="text-align: center;">
    <br>
    <h2 th:text="${product.name}"></h2>
    <i><i th:text="${'ID:'+product.id}"></i></i>
    <h3 th:text="${product.cost+ ' р'}"></h3>
    <u>
        <button>Купить</button>
    </u>
    <h4><i>Описание товара</i></h4>
    <q><i th:text="${product.description}"></i></q><br>
    <hr>
    <a th:href="@{'/products'}">Вернуться на главную страницу</a>
</div>

</body>
</html>
