<html ng-app="store" xmlns:text-align="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3 align="center">Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">ID</td>
            <td align="center">Наименование</td>
            <td align="center">Цена</td>
            <td align="center">Действие</td>
            <td align="center">Описание</td>

        </tr>
        <tbody>
        <tr ng-repeat="p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td align="center" width="17%">
                <button class="btn btn-primary" ng-click="changeCost(p.id, -50)">-</button>
                {{p.cost}}
                <button class="btn btn-primary" ng-click="changeCost(p.id, 50)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить</button>
            </td>
            <td><i>{{p.description}}</i></td>
        </tr>
        </tbody>
    </table>

    <h3>Добавление нового продукта</h3>
    <form action="?" method="post">
        Id: <input type="text" field="{{productId}}"/>
        Name: <input type="text" field="{{name}}"/>
        Cost: <input type="text" field="{{cost}}"/>
        Description: <input type="text" field="{{description}}"/>
        <button class="btn btn-primary" ng-click="addProduct">Добавить</button>

    </form>

</div>


</body>
</html>
